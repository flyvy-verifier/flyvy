name: CI

on:
  push:
  # no CI on pull request (already on runs on all branches)

env:
  CARGO_TERM_COLOR: always
  TEST_STRICT_VERSIONS: true

jobs:
  build:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        toolchain:
          - stable
          - nightly
        os:
          - ubuntu-latest
          - macos-latest
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Download solvers
        run: |
          ./tools/download-solvers.sh
      - name: Check solver versions
        run: |
          ./solvers/z3 --version
          ./solvers/cvc5 --version | head -1
          ./solvers/cvc4 --version | head -1
      - name: Install toolchain ${{ matrix.toolchain }}
        run: |
          rustup set auto-self-update disable
          rustup toolchain install ${{ matrix.toolchain }} --profile minimal
      - run: cargo build --verbose
      - run: cargo test --verbose -- --nocapture
      - run: cargo fmt --check

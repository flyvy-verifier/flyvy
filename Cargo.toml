[package]
name = "temporal-verifier"
version = "0.1.0"
edition = "2021"

[features]
trace = ["peg/trace"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.1.8", features = ["derive"] }
codespan-reporting = "0.11.1"
ena = "0.14.1"
eyre = "0.6.8"
fxhash = "0.2.1"
im = "15.1.0"
indexmap = { version = "1.9.3", features = ["rayon", "std"] }
itertools = "0.10.5"
lazy_static = "1.4.0"
log = "0.4.17"
nix = { version = "0.26.2", default-features = false, features = ["resource", "process", "signal"] }
path-slash = "0.2.1"
peg = "0.8.1"
pretty_env_logger = "0.4.0"
rayon = "1.7.0"
regex = "1.7.1"
serde = { version = "1.0.154", features = ["derive"] }
serde_derive = "1.0.154"
thiserror = "1.0.39"
walkdir = "2.3.2"

[dev-dependencies]
criterion = "0.4.0"
env_logger = "0.10.0"
insta = { version = "1.28.0", features = ["yaml", "redactions"] }
regex = "1.7.1"
shell-words = "1.1.0"
test-log = "0.2.11"
toml = "0.7.2"

[profile.dev.package.insta]
opt-level = 3

[profile.dev.package.similar]
opt-level = 3

# include debug symbols to simplify profiling
[profile.release]
debug = true

[[bench]]
name = "sexp_benchmark"
harness = false
